<!DOCTYPE html>
<html>
    <head>
        <title>Graph Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <link rel="stylesheet" type="text/css" href="./css/ui-lightness/jquery-ui-1.9.2.custom.slider.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/nanoscroller.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        
        <script src="./js/jquery-2.0.3.min.js"></script>
        <script src="./js/jquery-ui-1.9.2.custom.slider.min.js"></script>
        <script src="./js/d3.v3.min.js"></script>

        <script src="./js/main.js" charset="utf-8"></script>

        <div id="frequency_overlay">

                    </svg>
                </div>
            </div>

        <svg id="graph_viz" width="900px" height="600px">

        </div>
